<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Alumno</title>
    <style>
        body {
            background-color: #eef2f3;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }
        form {
            background: white;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button, a.btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
        }
        a.btn {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <h2>Formulario Alumno</h2>
    <form th:action="@{/guardar}" th:object="${alumno}" method="post">
        <input type="text" th:field="*{nombre}" placeholder="Nombre" required><br>
        <input type="text" th:field="*{documento}" placeholder="Documento" required><br>
        <input type="text" th:field="*{programa}" placeholder="Programa" required><br>
        <input type="number" step="0.01" th:field="*{puntaje}" placeholder="Puntaje" required><br>
        <button type="submit">Guardar</button>
    </form>
    <br>
    <a class="btn" th:href="@{/listar}">Volver</a>
</body>
</html>
